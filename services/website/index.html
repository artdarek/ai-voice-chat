<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice AI Chat</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="layout app-shell container-fluid px-0 d-flex flex-column min-vh-100">

    <header class="top-navbar navbar navbar-expand navbar-dark">
      <div class="container-fluid px-3 px-md-4 d-flex align-items-center justify-content-between">
        <span class="navbar-brand mb-0">
          <span class="brand-mark">
            <span class="brand-icon-wrap" aria-hidden="true">
              <i class="bi bi-soundwave"></i>
            </span>
            <span class="brand-chip">
              <span class="brand-text">AIVoice</span>
            </span>
          </span>
        </span>
        <div class="header-right d-flex align-items-center">
          <button id="btn-clear-chat" class="btn-icon clear-chat" aria-label="Clear chat memory" title="Clear chat memory">
            <i class="bi bi-trash3"></i>
          </button>
          <button id="btn-settings" class="btn-icon" aria-label="LLM settings" title="Configure LLM provider and API keys">
            <i class="bi bi-gear"></i>
            <span class="key-indicator" id="key-indicator"></span>
          </button>
          <div class="status">
            <span class="status-dot" id="status-dot"></span>
            <span id="status-text">Disconnected</span>
          </div>
        </div>
      </div>
    </header>

    <main id="transcript" class="flex-grow-1 w-100" role="log" aria-live="polite" aria-label="Conversation transcript">
      <div class="empty-state" id="empty-state">
        <div class="empty-icon">
          <i class="bi bi-mic"></i>
        </div>
        <p>Press <strong>Connect</strong> to start — speak or type</p>
      </div>
    </main>

    <footer class="container-xl">
      <div class="controls-wrap">

        <!-- Text input row -->
        <div class="input-row d-flex align-items-end gap-2">
          <textarea
            id="text-input"
            placeholder="Connect first, then type a message… (Enter to send, Shift+Enter for newline)"
            rows="1"
            disabled
          ></textarea>
          <button id="btn-send" disabled aria-label="Send message">
            <i class="bi bi-send-fill"></i>
          </button>
        </div>

        <!-- Voice controls row -->
        <div class="controls-bar d-flex align-items-center justify-content-between flex-wrap gap-2">
          <div class="voice-select-wrap d-flex align-items-center">
            <i class="bi bi-mic-fill"></i>
            <select id="voice-select" title="Voice can be changed before the first AI response">
              <option value="alloy">Alloy</option>
              <option value="ash">Ash</option>
              <option value="ballad">Ballad</option>
              <option value="cedar">Cedar</option>
              <option value="coral">Coral</option>
              <option value="echo">Echo</option>
              <option value="marin">Marin</option>
              <option value="sage">Sage</option>
              <option value="shimmer">Shimmer</option>
              <option value="verse">Verse</option>
            </select>
          </div>

          <div class="action-group d-flex align-items-center">
            <button id="btn-mute" style="display:none" aria-label="Mute microphone">
              <i id="icon-mic" class="bi bi-mic-fill"></i>
              <i id="icon-mic-off" class="bi bi-mic-mute-fill" style="display:none"></i>
              <span id="btn-mute-label">Mute</span>
            </button>

            <button id="btn-connect">
              <i class="bi bi-plus-circle"></i>
              Connect
            </button>
          </div>
        </div>

      </div>
    </footer>

  </div>

  <!-- API Key Modal -->
  <div class="app-modal-backdrop" id="modal-backdrop" style="display:none" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="app-modal">
      <div class="app-modal-header">
        <h2 id="modal-title">LLM Settings</h2>
        <button class="app-modal-close" id="modal-close" aria-label="Close">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>

      <p class="app-modal-desc" id="modal-desc"></p>

      <div class="app-modal-field">
        <label for="provider-select">Provider</label>
        <div class="select-wrap">
          <select id="provider-select">
            <option value="openai">OpenAI</option>
            <option value="azure">Azure OpenAI</option>
            <option value="gemini" disabled>Gemini (coming soon)</option>
          </select>
        </div>
        <p class="provider-hint" id="provider-hint"></p>
      </div>

      <div class="app-modal-field">
        <label for="api-key-input">API Key</label>
        <div class="input-wrap">
          <input type="password" id="api-key-input" placeholder="sk-..." autocomplete="off" spellcheck="false" />
          <button class="btn-eye" id="btn-eye" type="button" aria-label="Toggle visibility">
            <i id="eye-show" class="bi bi-eye"></i>
            <i id="eye-hide" class="bi bi-eye-slash" style="display:none"></i>
          </button>
        </div>
      </div>

      <div class="app-modal-actions">
        <button class="btn-danger" id="btn-key-remove" style="display:none">Remove key</button>
        <div class="app-modal-actions-right">
          <button class="btn-secondary" id="btn-modal-cancel">Cancel</button>
          <button class="btn-primary" id="btn-key-save">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Clear History Confirmation Modal -->
  <div class="app-modal-backdrop" id="clear-confirm-backdrop" style="display:none" role="dialog" aria-modal="true" aria-labelledby="clear-confirm-title">
    <div class="app-modal">
      <div class="app-modal-header">
        <h2 id="clear-confirm-title">Delete chat history?</h2>
        <button class="app-modal-close" id="clear-confirm-close" aria-label="Close">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>

      <p class="app-modal-desc">
        This action will permanently remove all conversation history from this browser.
      </p>

      <div class="app-modal-actions">
        <div class="app-modal-actions-right">
          <button class="btn-secondary" id="btn-clear-cancel">Cancel</button>
          <button class="btn-danger" id="btn-clear-confirm">Delete history</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
