<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice AI Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">

    <header>
      <span class="header-title">Voice AI Chat</span>
      <div class="status">
        <span class="status-dot" id="status-dot"></span>
        <span id="status-text">Disconnected</span>
      </div>
    </header>

    <main id="transcript" role="log" aria-live="polite" aria-label="Conversation transcript">
      <div class="empty-state" id="empty-state">
        <div class="empty-icon">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M12 2a3 3 0 0 1 3 3v4a3 3 0 0 1-6 0V5a3 3 0 0 1 3-3z"/>
            <path d="M19 10a7 7 0 0 1-14 0"/>
            <line x1="12" y1="17" x2="12" y2="21"/>
            <line x1="9" y1="21" x2="15" y2="21"/>
          </svg>
        </div>
        <p>Press <strong>Connect</strong> to start — speak or type</p>
      </div>
    </main>

    <footer>
      <div class="controls-wrap">

        <!-- Text input row -->
        <div class="input-row">
          <textarea
            id="text-input"
            placeholder="Connect first, then type a message… (Enter to send, Shift+Enter for newline)"
            rows="1"
            disabled
          ></textarea>
          <button id="btn-send" disabled aria-label="Send message">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13"/>
              <polygon points="22 2 15 22 11 13 2 9 22 2"/>
            </svg>
          </button>
        </div>

        <!-- Voice controls row -->
        <div class="controls-bar">
          <div class="voice-select-wrap">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2a3 3 0 0 1 3 3v4a3 3 0 0 1-6 0V5a3 3 0 0 1 3-3z"/>
              <path d="M19 10a7 7 0 0 1-14 0"/>
            </svg>
            <select id="voice-select" title="Voice can be changed before the first AI response">
              <option value="alloy">Alloy</option>
              <option value="ash">Ash</option>
              <option value="ballad">Ballad</option>
              <option value="cedar">Cedar</option>
              <option value="coral">Coral</option>
              <option value="echo">Echo</option>
              <option value="marin">Marin</option>
              <option value="sage">Sage</option>
              <option value="shimmer">Shimmer</option>
              <option value="verse">Verse</option>
            </select>
          </div>

          <div class="btn-group">
            <button id="btn-mute" style="display:none" aria-label="Mute microphone">
              <svg id="icon-mic" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2a3 3 0 0 1 3 3v4a3 3 0 0 1-6 0V5a3 3 0 0 1 3-3z"/>
                <path d="M19 10a7 7 0 0 1-14 0"/>
                <line x1="12" y1="17" x2="12" y2="21"/>
                <line x1="9" y1="21" x2="15" y2="21"/>
              </svg>
              <svg id="icon-mic-off" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
                <line x1="2" y1="2" x2="22" y2="22"/>
                <path d="M18.89 13.23A7 7 0 0 0 19 12"/>
                <path d="M5 10a7 7 0 0 0 12 5"/>
                <path d="M15 9.34V5a3 3 0 0 0-5.68-1.33"/>
                <path d="M9 9v3a3 3 0 0 0 5.12 2.12"/>
                <line x1="12" y1="17" x2="12" y2="21"/>
                <line x1="9" y1="21" x2="15" y2="21"/>
              </svg>
              Mute
            </button>

            <button id="btn-connect">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="16"/>
                <line x1="8" y1="12" x2="16" y2="12"/>
              </svg>
              Connect
            </button>
          </div>
        </div>

      </div>
    </footer>

  </div>

  <script src="app.js"></script>
</body>
</html>
